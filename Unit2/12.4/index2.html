<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="app2.css">
  <title>Giphy Search</title>
</head>

<body>

  <div class='container'>
    <ul class="mt-4 nav nav-tabs">
      <li class="nav-item">
        <a class="js-navlink-search nav-link active" href="#">Search</a>
      </li>
      <li class="nav-item">
        <a class="js-navlink-favorites nav-link" href="#">Favorites</a>
      </li>
    </ul>

    <!-- <div class="row"> -->
      <div class="heart">
        <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
       viewBox="0 0 51.997 51.997">
          <path d="M51.911,16.242C51.152,7.888,45.239,1.827,37.839,1.827c-4.93,0-9.444,2.653-11.984,6.905
      c-2.517-4.307-6.846-6.906-11.697-6.906c-7.399,0-13.313,6.061-14.071,14.415c-0.06,0.369-0.306,2.311,0.442,5.478
      c1.078,4.568,3.568,8.723,7.199,12.013l18.115,16.439l18.426-16.438c3.631-3.291,6.121-7.445,7.199-12.014
      C52.216,18.553,51.97,16.611,51.911,16.242z"/>
        </svg>
        <div class="center animation-container">
          <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
            <clipPath id="clip-path">
              <path class="ring" d="M 50 36 A 14 14 0 1 0 50 64 A 14 14 0 1 0 50 36 Z M 50 43 A 7 7 0 1 1 50 57 A 7 7 0 1 1 50 43 Z"/>
            </clipPath>
            <g class="lines" clip-path="url(#clip-path)">
              <line x1="50" y1="0" x2="50" y2="35"/>
              <line x1="93.301" y1="25" x2="62.99" y2="42.5"/>
              <line x1="93.301" y1="75" x2="62.99" y2="57.5"/>
              <line x1="50" y1="100" x2="50" y2="65"/>
              <line x1="6.699" y1="75" x2="37.01" y2="57.5"/>
              <line x1="6.699" y1="25" x2="37.01" y2="42.5"/>
            </g>
          </svg>
        </div>
      </div>
    <!-- </div> -->


    <div class='js-search-container'>
      <h1>Gif Search Engine</h1>
      <input class="js-search-box form-control form-control-lg" type="text" placeholder="Search...">
      <div class='js-search-list row my-4'>

      </div>
    </div>

    <div class='js-favorites-container hidden'>
      <h1>Favorites</h1>
      <div class='js-favs-list row my-4'>

    </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

  <script src="app2.js"></script>
